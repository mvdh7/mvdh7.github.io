<div class="col-lg">
  <h2 class="mb-3">{{ include.title }}</h2>
    {% for pubs in include.source %}
      <div class="pubs">
        <p>{{ pubs.name }}</p>
        <div class="pubs-bar pubs-bar-{{ pubs.color }} pubs-{{ pubs.percentage }} wow animated slideInLeft" data-wow-delay="{{ forloop.index | divided_by: 20.0 }}">
          <span>{{ pubs.percentage }}</span>
        </div>
      </div>
    {% endfor %}
</div>
